apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions' //findViewById 대체

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.2'
    defaultConfig {
        applicationId "nm.security.namooprotector"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 62
        versionName "4.0 beta 1"
        vectorDrawables.useSupportLibrary = true
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        buildTypes.each {
//            it.buildConfigField 'String', "ProjectAdKey", "NP_PROJECT_AD_KEY"
//            it.buildConfigField 'String', "BannerAdKey", "NP_BANNER_AD"
