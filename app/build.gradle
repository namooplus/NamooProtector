//            it.buildConfigField 'String', "InterstitialAdKey", "NP_INTERSTITIAL_AD"
//            it.buildConfigField 'String', "InterstitialAdTestKey", "NP_INTERSTITIAL_TEST"
//            it.buildConfigField 'String', "BackupPassword", "NP_BACKUP_PASSWORD"
//
//            it.resValue 'string', "project_ad_key", "NP_PROJECT_AD_KEY"
//            it.resValue 'string', "banner_ad_key", "NP_BANNER_AD"
//            it.resValue 'string', "banner_ad_test_key", "NP_BANNER_TEST"
//            it.resValue 'string', "interstitial_ad_key", "NP_INTERSTITIAL_AD"
//            it.resValue 'string', "interstitial_ad_test_key", "NP_INTERSTITIAL_TEST"
//            it.resValue 'string', "backup_password", "NP_BACKUP_PASSWORD"
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    //내부 라이브러리
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //코틀린
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.5"

    //머테리얼
    implementation 'com.google.android.material:material:1.3.0-alpha02'

    //구글 서포트
    implementation "androidx.core:core-ktx:1.3.1"
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha01'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.2.0-alpha05'
    implementation 'androidx.cardview:cardview:1.0.0'

    //결제
    implementation 'com.google.android.gms:play-services-ads:19.3.0'
    implementation 'com.android.billingclient:billing:3.0.0'
    implementation 'com.android.billingclient:billing-ktx:3.0.0'

    //외부 라이브러리
    implementation 'gun0912.ted:tedpermission:2.2.2'
    implementation "com.github.skydoves:colorpickerview:2.1.7"
    implementation 'co.infinum:goldfinger:2.0.1'
    implementation 'com.andrognito.patternlockview:patternlockview:1.0.0'
    implementation 'de.psdev.licensesdialog:licensesdialog:1.8.3'
}